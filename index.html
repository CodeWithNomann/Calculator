<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link
      rel="shortcut icon"
      href="https://media.istockphoto.com/id/531633071/vector/calculator.jpg?s=612x612&w=0&k=20&c=TrSndAw_fs5LVFqagmF16aqpKb7ZYzyMZ7bVL3QVyP8="
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bgcolour">
    <div class="container-fluid">
      <div class="row">
        <div class="center col-12">
          <div>
            <h1 class="head1">Calculator</h1>
          </div>
          <br />
          <div>
            <input
              type="text"
              disabled
              id="input"
              size="29"
              class="bg-dark p-2 rounded text-white text-center head1"
            />
          </div>
          <div class="mt-2">
            <div class="p-2">
              <button
                class="pe-3 ps-3 btn btn-outline-dark"
                onclick="backValue()"
              >
                <i class="fa-solid fa-backward"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="clearValue()"
              >
                <i class="fa-solid fa-c"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="clearValue()"
              >
                <i class="fa-solid fa-c"></i> <i class="fa-solid fa-e"></i>
              </button>
              <button
                class="pe-3 ps-4 btn btn-outline-dark"
                onclick="onClickNum('+')"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="p-2">
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(7)"
              >
                <i class="fa-solid fa-7"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(8)"
              >
                <i class="fa-solid fa-8"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(9)"
              >
                <i class="fa-solid fa-9"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum('/')"
              >
                <i class="fa-solid fa-divide"></i>
              </button>
            </div>
            <div class="p-2">
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(4)"
              >
                <i class="fa-solid fa-4"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(5)"
              >
                <i class="fa-solid fa-5"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(6)"
              >
                <i class="fa-solid fa-6"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum('*')"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="p-2">
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(1)"
              >
                <i class="fa-solid fa-1"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(2)"
              >
                <i class="fa-solid fa-2"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(3)"
              >
                <i class="fa-solid fa-3"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum('-')"
              >
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
            <div class="p-2">
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum(0)"
              >
                <i class="fa-solid fa-0"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark"
                onclick="onClickNum('00')"
              >
                <i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i>
              </button>
              <button
                class="pe-4 ps-4 btn btn-outline-dark head1"
                onclick="calValue('=')"
              >
                Answer
              </button>
            </div>
          </div>
          <br />
          <div>
            <h5 class="head1">By Muhammad Noman</h5>
          </div>
          <div>
            <a href="https://www.youtube.com/@whoisnomananyways" target="_blank"
              ><i class="fa-brands fa-youtube text-dark iconend p-2"></i
            ></a>
            <a href="https://www.facebook.com/whoisnomananyways" target="_blank"
              ><i class="fa-brands fa-facebook text-dark iconend p-2"></i
            ></a>
            <a
              href="https://www.instagram.com/whoisnomananyways/"
              target="_blank"
              ><i class="fa-brands fa-instagram text-dark iconend p-2"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
